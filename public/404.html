<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @import url(https://fonts.googleapis.com/css?family=Raleway:700);


    *, *:before, *:after {
      box-sizing: border-box;
    }
    html {
      height: 100%;
    }
    body {
      font-family: 'Raleway', sans-serif;
      background-color: white;
      height: 100%;
    }

    .text-wrapper {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .title {
      font-size: 6em;
      font-weight: 700;
      color: #00d1af;
      margin-bottom: 40px;
    }

    .subtitle {
      font-size: 40px;
      font-weight: 700;
      color: #3093EF;
      margin-bottom: 40px;

    }

    .buttons-work {
      margin: 30px;
    }
    .button-work {
      font-weight: 700;
      border: 2px;
      border-style: solid;
      border-color: #00d1af;
      text-decoration: none;
      padding: 15px;
      text-transform: uppercase;
      color: #00d1af;
      border-radius: 26px;
      transition: all 0.2s ease-in-out;
    }
    .button:hover {
      background-color: #00d1af;
      color: white;
      transition: all 0.2s ease-in-out;
    }
  </style>
</head>

<body>
  <div class="text-wrapper">
    <div class="title" data-content="404">
      404
    </div>

    <div class="subtitle">
      Oops, the page you're looking for doesn't exist.
    </div>

    <div class="buttons-work">
      <a class="button-work" href="http://www.holytrip.pro">Return to Homepage</a>
    </div>
  </div>
</body>
</html>
